  <main >
    <div class="containerdiv">
    <mat-card class="card">
    <mat-tab-group mat-align-tabs="center" dynamicHeight>
      <mat-tab label="Sign in">
    <mat-card-header style="justify-content: center">
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
      <div class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>User</mat-label>
          <input
            type="email"
            matInput
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com"
            name="email"
            [(ngModel)]="user.username"
            
          >        
          <mat-error>
            User is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input 
            matInput
            type= "password"
            name= "password"
            [(ngModel)]="user.password"
            >
           
        </mat-form-field>
        <button mat-raised-button color="primary" class="logbutton" (click)="login()">Log in</button>
      </div>
    </mat-card-content>
  </mat-tab>
  <mat-tab label="Sign up">
      <mat-card-header style="justify-content: center">
        <mat-card-title >
          Sign up
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="container">
        <div class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input 
              matInput
              type= "text"
              [(ngModel)]="user.username"
              >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User</mat-label>
            <input
            matInput
              type="email"
              placeholder="Ex. pat@example.com"
              [(ngModel)]="user.user"
            >        
            <mat-error>
              User is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input 
              matInput
              type= "password"
              [(ngModel)] = "user.password"
              >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Confirm assword</mat-label>
            <input 
              matInput
              type= "password"
              >
          </mat-form-field>
          <button mat-raised-button color="primary" class="logbutton">Log in</button>
        </div>
      </mat-card-content>
  </mat-tab>
  </mat-tab-group>
  </mat-card>
</div>
  </main>
